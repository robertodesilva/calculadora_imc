<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Roberto Silva">
	<meta name="keywords" content="Calculadora IMC, IMC, peso, altura, Índice de massa corporal">
	<meta name="description" content="Calculadora IMC">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Calculadora IMC</title>
</head>

<body>
	<main>

		<div class="container">

			<div class="title"> Calculadora - IMC </div>

			<div class="input">
				<label for="nome">Nome</label>
				<input type="text" id="nome" name="nome" maxlength="20" required>
			</div>

			<div class="input">
				<label for="altura">Altura:</label>
				<input type="number" id="altura" name="altura" min="1" max="3">
			</div>

			<div class="input">
				<label for="peso">Peso:</label>
				<input type="number" id="peso" name="peso" min="1" max="300">
			</div>

			<button id="calcular">Calcular</button>

			<div class="result" id="resultado"></div>
		</div>
	</main>
	<script></script>
</body>

</html>
